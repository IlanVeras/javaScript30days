<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="display">
        <div class="key a_">
            <div class="letter">A</div>
            <div class="cc">clap</div>
        </div>
        <div class="key s_">
            <div class="letter">S</div>
            <div class="cc">hihat</div>
        </div>
        <div class="key d_">
            <div class="letter">D</div>
            <div class="cc">kick</div>
        </div>
        <div class="key f_">
            <div class="letter">F</div>
            <div class="cc">openhart</div>
        </div>
        <div class="key g_">
            <div class="letter">G</div>
            <div class="cc">boom</div>
        </div>
        <div class="key h_">
            <div class="letter">H</div>
            <div class="cc">ride</div>
        </div>
        <div class="key j_">
            <div class="letter">J</div>
            <div class="cc">snare</div>
        </div>
        <div class="key k_">
            <div class="letter">K</div>
            <div class="cc">tom</div>
        </div>
        <div class="key l_">
            <div class="letter">L</div>
            <div class="cc">tink</div>
        </div>
    </main>
    <audio src="sounds/clap.wav"></audio>
</body>
<script src="script.js"></script>
</html>
